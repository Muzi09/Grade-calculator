<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="main-heading">GRADING SYSTEM ASSIGNMENT</h1>
    <div class="left-container">
        <h2 class="heading">Grading System In JS</h2>
        
        <label for="english">English</label>
        <input type="number" name="english" id="english">

        <label for="maths">Maths</label>
        <input type="number" name="maths" id="maths">

        <label for="physics">Physics</label>
        <input type="number" name="physics" id="physics">

        <label for="chemistry">Chemistry</label>
        <input type="number" name="chemistry" id="chemistry">

        <label for="computer">Computer</label>
        <input type="number" name="computer" id="computer">
        
        <button id="calculate-grade">Calculate Grade</button>
    </div>

    <div class="right-container">
        <h2 class="total">Total</h2>
        <div id="_total"></div>

        <h2 class="average">Average</h2>
        <div id="_average"></div>
        
        <h2 class="grade">Grade</h2>
        <div id="_grade"></div>
    </div>
    
    <script src="/index.js"></script>
</body>

</html>
